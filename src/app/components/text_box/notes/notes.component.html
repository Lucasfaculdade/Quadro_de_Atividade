<section class="container criar-pensamentos ff-inter">
    <header class="header">
        <h2>Adicione uma atividade</h2>
    </header>
    <form>
        <label for="pensamento">Atividades</label>
        <input type="textarea" class="input" id="pensamento" name="pensamento" placeholder="Digite a atividade" [(ngModel)]=atividade.funcao>
        
        <label for="pensamento">Responsavel</label>
        <input type="textarea" class="input" id="pensamento" name="pensamento" placeholder="Informe o responsÃ¡vel" [(ngModel)]=atividade.responsavel>
        
        <label for="modelo">Selecione a prioridade:</label>
        <div class="container-radio">
          <div class="radio-modelo">
            <label for="modelo1">
                <input type="radio" id="modelo1" value="modelo1" name="modelo-card" [(ngModel)] = atividade.prioridade>
                <div class="custom-radio">
                    <span></span>
                </div>
                <span> Prioridade Baixa </span>
            </label>
            Previa:
            <div class="modelo modelo1 ff-roboto-mono">
                <img src="../../../../assets/imagens/modelo1.png" alt="Prioridade Baixa">
                <p class="conteudo">{{ atividade.funcao }}</p>
                <p class="autoria"><b>{{ atividade.responsavel }}</b></p>
            </div>
          </div>
            <div class="radio-modelo">
              <label for="modelo2">
                  <input type="radio" id="modelo2" value="modelo2" name="modelo-card" [(ngModel)] = atividade.prioridade>
                  <div class="custom-radio">
                      <span></span>
                  </div>
                  <span> Prioridade Media </span>
              </label>
              Previa:
              <div class="modelo modelo2 ff-roboto-mono">
                  <img src="../../../../assets/imagens/modelo2.png" alt="Prioridade Media">
                  <p class="conteudo">{{ atividade.funcao }}</p>
                  <p class="autoria"><b>{{ atividade.responsavel }}</b></p>
              </div>
            </div>
            <div class="radio-modelo">
              <label for="modelo3">
                  <input type="radio" id="modelo3" value="modelo3" name="modelo-card" [(ngModel)] = atividade.prioridade>
                  <div class="custom-radio">
                      <span></span>
                  </div>
                  <span> Prioridade Alta </span>
              </label>
              Previa:
              <div class="modelo modelo3 ff-roboto-mono">
                  <img src="../../../../assets/imagens/modelo3.png" alt="Prioridade Alta">
                  <p class="conteudo">{{ atividade.funcao }}</p>
                  <p class="autoria"><b>{{ atividade.responsavel }}</b></p>
              </div>
            </div>
          </div>
          <div class="acoes">
            <button (click)="salvarAtividade()" class="botao">Salvar Atividade</button>
            <button (click)="resetarPagina" routerLink="/activity-wall" class="botao">Cancelar</button>
          </div>
    </form>
</section>
